<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./index.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row main">
            <div class="col offset-s3 s6">
              <div class="card">
                <div class="card-content">
                  <span class="card-title h2">Rating Form</span>
                </div>
                <div class="card-action">
                    <div class="row">
      <form method="post" action="https://aicte.herokuapp.com/initiatives/1/ratings/add" name="theForm" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name"  type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
      </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="initiative_name" type="text" class="validate">
              <label for="initiative_name">Initiative Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="parameter_name" type="text" class="validate">
              <label for="parameter_name">Parameter Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="rating" type="number" class="validate">
              <label for="rating">Rating</label>
            </div>
          </div>
          <div class="row">
              <div class="col s6">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
  </div>
        </div>
      </form>
    </div>

                </div>
              </div>
            </div>
          </div>
          <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
  </html>
